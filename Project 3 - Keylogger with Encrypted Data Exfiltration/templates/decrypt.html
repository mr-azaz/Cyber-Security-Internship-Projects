<!DOCTYPE html>
<html lang="en">

<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-purple-600 via-blue-500 to-indigo-600 text-white">

        <!-- Logs Box -->

                <pre class="whitespace-pre-wrap text-green-300 font-mono text-sm">{{ logs }}</pre>

    </div>
