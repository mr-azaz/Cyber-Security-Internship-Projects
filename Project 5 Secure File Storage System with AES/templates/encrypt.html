<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Encrypt File</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body { background-color: #f8f9fa; }
    .card { border-radius: 15px; }
    .btn { border-radius: 50px; }
  </style>
</head>
<body>
<div class="container mt-5">
  <div class="card shadow p-4 mx-auto" style="max-width: 500px;">
    <h3 class="text-center mb-4"><i class="bi bi-file-earmark-lock-fill"></i> Encrypt File</h3>
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Select File</label>
        <input type="file" name="file" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Enter strong password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100 mb-2"><i class="bi bi-lock-fill"></i> Encrypt</button>
      <a href="{{ url_for('index') }}" class="btn btn-secondary w-100"><i class="bi bi-arrow-left-circle-fill"></i> Back</a>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
